[book]
authors = ["Zoom.Quiet <zquiet+ism@gmail.com>"]
language = "zh"
multilingual = false
src = "src"
title = "CN.Hedy.org"

[preprocessor.theme]
pagetoc = true
sidebar-width = "250px"


[preprocessor.pagetoc]

[output.html]
default-theme = "light"
git-repository-url = "https://github.com/cn-hedy-org/site"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]
include-after = ["./src/images"]
no-section-label = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"
